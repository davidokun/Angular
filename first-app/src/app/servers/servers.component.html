<hr/>
<label>Server Name - Event Binding</label>
<input type="text"
       class="form-control"
       (input)="onUpdateServerName($event)" />
<p>{{ serverName }}</p>

<hr>

<label>Server Name - Two way Binding</label>
<input type="text"
       class="form-control"
       [(ngModel)]="serverName" />
<p>{{ serverName }}</p>

<br>
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add Server</button>

<p>Printing text with String interpolation</p>
<p>{{ allowNewServer }}</p>

<p>Printing text with Property Binding</p>
<p [innerText]="allowNewServer"></p>

<p>{{ serverCreationStatus }}</p>

<hr/>
<h4>Using directives</h4>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of serverList"></app-server>
