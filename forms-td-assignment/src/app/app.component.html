<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onFormSubmit()" #frm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email"
                 class="form-control"
                 email ngModel required
                 #email="ngModel"/>
          <span class="help-block" *ngIf="!email.valid && email.touched">
            Invalid Email!!
          </span>
        </div>
        <div class="form-group">
          <label for="subs">Subscription</label>
          <select id="subs" class="form-control" [ngModel]="defaultSubscription" name="subs" required #sub="ngModel">
            <option *ngFor="let sub of subscriptions"
                    value="sub">{{ sub }}</option>
          </select>
        </div>
        <span class="help-block" *ngIf="!sub.valid && sub.touched">
          <p>Subscription is required!!</p>
        </span>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" id="pass" name="pass"
                 class="form-control"
                 ngModel required #pass="ngModel">
        </div>
        <span class="help-block" *ngIf="!pass.valid && pass.touched">
          <p>Password is required!!</p>
        </span>
        <div class="form-group">
          <button type="submit" id="submit" class="btn btn-primary" [disabled]="!frm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Data entered</h3>
      <p>Email: {{ data.email}}</p>
      <p>Subscription: {{ data.subs}}</p>
      <p>Password: {{ data.pass}}</p>
    </div>
  </div>
</div>
